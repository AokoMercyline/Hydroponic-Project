<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydoponic Project</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
</head>
<body>
    <!-- contact us and message section -->
 <footer>
        <div id="contacts">
           <h5>Contact Us</h5>
             <p>We would love to respond to your queries and help you succeed in knowing more about our website. <br> Feel free to get in touch with us through a message or an email</p>
           <div class="contact-box">
    <!-- contact us via message or send comment -->
              <div class="contact-left">
                 <h6>Send Your Request</h6>
                 <form>
                  <div class="input-row">
                    <div class="input-group">
                        <label>FullName</label>
                        <input type="text" placeholder="Collins Akumu">
                    </div>
                    <div class="input-group">
                        <label>PhoneNumber</label>
                        <input type="text" placeholder="+254 796 768 927">
                    </div>
                     
                  </div>

                  <div class="input-row">
                     <div class="input-group">
                        <label>Email</label>
                        <input type="text" placeholder="collinsakumu@gmail.com">
                    </div>
                    <div class="input-group">
                        <label>Subject</label>
                        <input type="text" placeholder="Flower Type & Method Used">
                    </div>
                     
                  </div>

                     <label>Message</label>
                     <textarea rows="10" placeholder="Your Message & Comment"></textarea>

                     <button type="send">Submit</button>

                 </form>
              </div>
    <!-- contact us through email -->
              <div class="contact-right">
                  <h6>Reach Us</h6>

                  <table>
                        <tr>
                            <td>Email</td>
                            <td><input type="text" placeholder="ContactUs@example.com"></td>
                        </tr>
                        <tr>
                            <td>PhoneNumber</td>
                            <td><input type="text" placeholder="+254 7** *** ***"></td>
                        </tr>
                        <tr>
                            <td>City/Location</td>
                            <td><input type="text" placeholder="Njoro-Nakuru Estate"></td>
                        </tr>
                        <tr>
                            <td>Address</td>
                            <td><input type="text" placeholder="09, Ground floor, Othaya Street "></td>
                        </tr>
                  </table>

                  <button type="send">Submit</button>

              </div>

         </div>
    <!-- social media icons -->
        <br><br><br><br><br><br>
        <div class="media">
            <a class="btn" href="#">
               <i class="fab fa-facebook-f"></i>
            </a>
            <a class="btn" href="#">
               <i class="fab fa-twitter"></i>
            </a>
            <a class="btn" href="#">
               <i class="fab fa-google"></i>
            </a>
            <a class="btn" href="#">
               <i class="fab fa-instagram"></i>
            </a>
            <a class="btn" href="#">
               <i class="fab fa-youtube"></i>
            </a>
         </div>
    </div>

 </footer>
 
</body>
</html>
